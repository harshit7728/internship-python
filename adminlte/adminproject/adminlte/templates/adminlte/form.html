{% extends "adminlte/base.html" %}
{% load static %}



{% block body %}
 <h1>hello update</h1>

   <!-- Modal -->
    <div class=" " id="addnewstudentModal"  aria-labelledby="addnewstudentModalLabel" >
        <div class="modal-dialog">
            <form action="adminlte/views.py" method="post">
                {% csrf_token %}
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="">Add new student</h1>
                    <button type="button" class="btn-close  " data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="">
                            <label for="name">Student Name</label>
                            <input required type="text" name="name" class="form-control">
                        </div>
                        <div class="mt-3">
                            <label for="email">Student Email</label>
                            <input required type="email" name="email" class="form-control">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" name="create">Add new student</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
